<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre</title>
    <link rel="stylesheet" href="entre.css">
    <link rel="shortcut icon" href="imagens/logo-site.avif" type="image/x-icon">
</head>
<body>
    <main>
        <div>
            <h1>Entre na sua conta</h1>
            <form action="#">
                <p>
                    <label for="Email">Defina seu nome de usuário:</label>
                    <input type="email" name="Email" id="iEmail">
                </p>
                <p>
                    <label for="Senha">Digite sua senha:</label>
                    <input type="password" name="Senha" id="iSenha" placeholder="Até 8 caracteres">
                </p>
            </form>
        </div>
    </main>
</body>
</html>
